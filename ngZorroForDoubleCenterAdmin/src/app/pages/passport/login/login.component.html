<div class="login-bg">
  <div class="login-container">
    <div class="login-title">
      双创要素资源信息服务管理系统
    </div>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser" nzSize="large">
            <input type="text" nz-input formControlName="username" placeholder="username">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">请输入登录账号!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock" nzSize="large">
            <input type="password" nz-input formControlName="password" placeholder="Password">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入登录密码!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <!--<label nz-checkbox formControlName="remember">
            <span>自动登录</span>
          </label>-->
          <!--<a class="login-form-forgot" class="login-form-forgot">Forgot password</a>-->
          <button nz-button class="login-form-button" [nzType]="'primary'" nzSize="large" [nzLoading]="isLoading">登录</button>
          <!--Or
          <a href="">register now!</a>-->
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
  </div>
</div>
