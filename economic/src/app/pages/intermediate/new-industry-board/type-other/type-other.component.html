<perfect-scrollbar>
  <div class="panel-content">
    <div class="row-box">
      <div class="row-con">
        <div class="row-con-title">近三年企业迁出情况</div>
        <div class="row-item">
          <div class="item-con" echarts [options]="LossRateEchartData"></div>
        </div>
      </div>
    </div>
    <div class="row-box">
      <div class="row-con">
        <div class="row-con-title">近三年单位综合能耗的经济总产值</div>
        <div class="row-item">
          <div class="item-con" echarts [options]="EnergyProductionEchartData"></div>
        </div>
      </div>
    </div>
    <div class="row-box">
      <div class="row-con">
        <div class="row-con-title">近三年环保排污走势情况</div>
        <div class="row-item">
          <div class="item-con" echarts [options]="SewageCapacityEchartData"></div>
        </div>
      </div>
    </div>
    <div class="row-box">
      <div class="row-con">
        <div class="row-con-title">近三年单位环保排污的经济总产值</div>
        <div class="row-item">
          <div class="item-con" echarts [options]="UnitSewageEchartData"></div>
        </div>
      </div>
    </div>
  </div>
</perfect-scrollbar>
