<perfect-scrollbar>
  <div class="panel-content">
    <div class="row-box row-box-two row-box1">
      <div class="row-con">
        <div class="row-con-title">近三年企业数量和职工人数</div>
        <div class="row-item">
          <div class="item-con" echarts [options]="CompanyNumberAndPeopleNumberEchartData" (chartClick)="chartClick($event)"></div>
        </div>
      </div>
    </div>
    <div class="row-box row-box2">
      <div class="row-con">
        <div class="row-con-title">近三年其他知识产权拥有情况</div>
        <div class="row-item">
          <div class="item-con" echarts [options]="OtherIntellectualPropertyEchartData"></div>
        </div>
      </div>
    </div>

    <div class="row-box">
      <div class="row-con">
        <div class="row-con-title">{{CompositionEchartChoseYear ?  CompositionEchartChoseYear + '职工学历层次分布' : '职工学历层次分布'}}</div>
        <div class="row-item">
          <div class="item-con" echarts [options]="EducationCompositionEchartData"></div>
        </div>
      </div>
    </div>
    <div class="row-box">
      <div class="row-con">
        <div class="row-con-title">{{CompositionEchartChoseYear ?  CompositionEchartChoseYear + '职工岗位类型占比' : '职工岗位类型占比'}}</div>
        <div class="row-item">
          <div class="item-con" echarts [options]="JobCompositionEchartData"></div>
        </div>
      </div>
    </div>
    <div class="row-box">
      <div class="row-con">
        <div class="row-con-title">近三年专利申请、授权、拥有情况</div>
        <div class="row-item">
          <div class="item-con" echarts [options]="PatentNumberEchartData"></div>
        </div>
      </div>
    </div>
  </div>
</perfect-scrollbar>
