<perfect-scrollbar>
  <div class="panel-content m-t-20">
    <div class="">
      <table class="table table-bordered text-c">
          <tr>
              <th>营收排名</th>
              <th>企业名称</th>
              <th>营业收入</th>
          </tr>
          <tr [hidden]="leadIndustryTopList.length<1" *ngFor="let item of leadIndustryTopList;index as index">
              <td class="rank-number">{{index + 1}}</td>
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
          </tr>
          <tr *ngIf="leadIndustryTopList.length<1">
              <td colspan="3">
                  暂无信息！
              </td>
          </tr>
      </table>
    </div>
  </div>
</perfect-scrollbar>
