    <div class="cy_box clearfix">
      <label class="cy_item fl" *ngFor="let item of addCustomizeTypeList"><input type="checkbox" [(ngModel)]="selectIndustryTypeList[item]"><span>{{item}}</span></label>
      <div id="add-new-industry">
        <input type="text" class="new-industry-input" [(ngModel)]="addCustomizeTypeValue" placeholder="请输入关键字">
        <button class="add-new-industry" (click)="addCustomizeType()">自定义</button>
      </div>
    </div>

    <div class="btn_box clearfix">
      <button class="fl submit-btn" (click)="submitSelectType()">确定</button>
      <button class="fl reset" (click)="resetSelectType()">重置</button>
    </div>


  </div>


  <div class="flex flex-row">
    <div class="column-box flex-cell">
      <div class="panel-chart-box panel-chart-box1">
        <div class="column_title_box">
          <h3>总产值</h3>
        </div>
        <div class="panel-chart flex">
          <div class="flex-cell">
            <div class="flex-item">
              <div id="jjgm_zcz" echarts [options]="totalOutputValueEchart" class="chart_div chart_div_border"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="column-box flex-cell">
      <div class="panel-chart-box panel-chart-box2">
        <div class="column_title_box">
          <h3>企业规模</h3>
        </div>
        <div class="panel-chart flex">
          <div class="flex-cell">
            <div class="flex-item">
              <div id="jjgm_qygm" echarts [options]="enterpriseScaleEchart" class="chart_div chart_div_border"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-row">

  </div>
