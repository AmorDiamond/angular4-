<perfect-scrollbar>
  <div class="panel-content m-t-20">
    <div class="chose-time flex">
      <div class="chose-time-left flex-cell">
        <div class="input-group date fl" id="datetimepicker-worker-total" data-date="" data-date-format="yyyy">
          <input class="form-control" size="16" type="text" [ngModel]="revenueTime" readonly>
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
      </div>
    </div>
    <div class="flex">
      <div class="flex-cell">
        <div *ngIf="workerTatalEchartData" class="flex-item single-echart" echarts [options]="workerTatalEchartData"></div>
        <div class="no-data-tips" *ngIf="!workerTatalEchartData">
          暂无信息！
        </div>
      </div>
    </div>
  </div>
</perfect-scrollbar>
