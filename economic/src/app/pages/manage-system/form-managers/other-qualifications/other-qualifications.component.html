<div class="filter">
  <form class="form-inline">
    <div class="form-group">
      <label>公司名称:</label>
      <input type="text" class="form-control" name="ldapName" [(ngModel)]="getListParams.enterpriseName" placeholder="公司名称">
    </div>
    <div class="form-group">
      <button class="btn search-btn" (click)="search()">搜索</button>
      <button class="btn" (click)="resetSearch()">重置</button>
    </div>
    <div class="form-group fr">
        <button class="btn" [routerLink]="['../UploadFile']" [queryParams]="{url:'/manager/v1/eQICertificationPojo/importExcel'}" >EXCEL导入</button>
        <!-- <button class="btn"> -->
        <a class="btn" target="_blank" href="/manager/v1/eQICertificationPojo/exportExcelForm?enterpriseName={{getListParams.enterpriseName}}" download="{{getListParams.enterpriseName+'-'+'资质认证.xlsx'}}"
           download="{{getListParams.enterpriseName+'-'+'资质认证.xlsx'}}">导出</a>
        <!-- </button> -->
        <!-- <button class="btn"> -->
        <a class="btn" target="_blank" href="{{formExcelTemplateData}}" download="资质认证模板.xlsx">EXCEL模板下载</a>
        <!-- </button> -->
      </div>
  </form>
</div>
<table class="table table-bordered table-hover table-s table-overflow-x">
  <thead>
  <tr class="text-c">
    <th>企业名称</th>
    <th>资质(格)名称</th>
    <th>资质(格)证号或备案号</th>
    <th>许可内容/范围</th>
    <th>许可/发证机关</th>
    <th>许可/发证日期</th>
  </tr>
  </thead>
  <tbody>
  <tr class="text-c ng-scope" *ngFor="let item of list">
    <td class="nowrap">{{item.enterpriseName}}</td>
    <td class="nowrap">{{item.certificateName}}</td>
    <td class="nowrap">{{item.licenseCode}}</td>
    <td>{{item.licenseContent}}</td>
    <td class="text-left">{{item.permitOrganization}}</td>
    <td class="nowrap">{{item.permitDate | date:'yyyy-MM-dd'}}</td>
  </tr>
  </tbody>
</table>

<div class="row rowkey-pagination">
  <div class="col-xs-12 col-12">
    <nav aria-label="Page navigation">
      <ul class="pager">
        <li [ngClass]="{'disabled' : nowPagesNum < 1}"><a href="javascript:void(0)" (click)="pageChanged(-1)">上一页</a></li>
        <li [ngClass]="{'disabled' : !getListParams.lastRowKey}"><a href="javascript:void(0)" (click)="pageChanged(1)">下一页</a></li>
      </ul>
    </nav>
  </div>
</div>
