<div class="filter">
  <form class="form-inline">
    <div class="form-group">
      <label>区域:</label>
      <input type="text" class="form-control" name="areaRange" [(ngModel)]="getListParams.areaRange" placeholder="区域">
    </div>
    <div class="form-group">
      <label>年度:</label>
      <input type="text" class="form-control" name="year" [(ngModel)]="getListParams.year" placeholder="年度">
    </div>

    <!-- <div class="form-group">
      <label>年度:</label>

    </div> -->

      </select>

    <div class="form-group">
      <button class="btn search-btn" (click)="search()">搜索</button>
      <button class="btn" (click)="resetSearch()">重置</button>
    </div>
    <div class="form-group fr">
        <button appAccessControl [accessData]="'manager-import-investment'" class="btn" [routerLink]="['../UploadFile']" [queryParams]="{url:'/manager/v1/macroFixedInverstment/importExcel'}" >EXCEL导入</button>
        <!-- <button class="btn"> -->
        <a class="btn" appAccessControl [accessData]="'manager-export-investment'" target="_blank" href="/manager/v1/macroFixedInverstment/exportExcelForm?year={{getListParams.year}}" download="{{getListParams.year+'-'+'固定投资.xlsx'}}">导出</a>
        <!-- </button> -->
        <!-- <button class="btn"> -->
        <a class="btn" appAccessControl [accessData]="'manager-download-investment'" target="_blank" href="{{formExcelTemplateData}}" download="固定投资模板.xlsx">EXCEL模板下载</a>
        <!-- </button> -->
        
      </div>
  </form>
</div>
<table class="table table-bordered table-hover table-s table-overflow-x">
  <thead>
  <tr class="text-c">
    <th>年份</th>
    <th>季度</th>
    <th>地区</th>
    <th>固定投资额（亿元）</th>
    <th>增速（百分比）</th>
  </tr>
  </thead>
  <tbody>
  <tr class="text-c ng-scope" *ngFor="let item of list">
    <td class="nowrap">{{item.year}}</td>
    <td class="nowrap">{{item.month}}</td>
    <td class="nowrap">{{item.areaRange}}</td>
    <td class="nowrap">{{item.fixedInverstment}}</td>
    <td class="nowrap">{{item.addSpeed}}</td>
  </tr>
  </tbody>
</table>
<div class="row">
  <div class="col-xs-12 col-12">
    <pager [totalItems]="pageParams.bigTotalItems"
           [(ngModel)]="pageParams.bigCurrentPage"
           (pageChanged)="pageChanged($event)"
           pageBtnClass="pager-btn"
           [itemsPerPage]="pageParams.itemsPerPage"
           class="pull-left" previousText="上一页" nextText="下一页">
    </pager>
  </div>
</div>
