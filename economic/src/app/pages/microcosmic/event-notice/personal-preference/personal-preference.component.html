<div class="personal-set-con">
  <div class="preference-con">
    <div class="item" [ngClass]="{'active': preference.MICROSCOPIC}" (click)="changePreference('MICROSCOPIC')"><em></em>微观</div>
    <div class="item" [ngClass]="{'active': preference.MESO}" (click)="changePreference('MESO')"><em></em>中观</div>
    <div class="item" [ngClass]="{'active': preference.Macro}" (click)="changePreference('Macro')"><em></em>宏观</div>
    <div class="item" [ngClass]="{'active': preference.MANAGEMENT}" (click)="changePreference('MANAGEMENT')"><em></em>管理端</div>
  </div>
  <div class="submit-con">
    <div class="btn" (click)="savePreference()">确认设置</div>
  </div>
</div>
