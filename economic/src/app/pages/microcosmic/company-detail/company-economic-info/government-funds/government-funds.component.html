<div class="panel-content-box">
  <perfect-scrollbar>
    <div class="panel-content">
  <div class="panel-item-title">政府支持总金额：</div>
  <div class="total-money"><span *ngIf="totalMoney"><span class="number">{{totalMoney}}</span>万元</span><span class="number" *ngIf="!totalMoney">0</span></div>
  <div class="panel-item-title">政府支持详情：</div>
  <table class="table table-bordered m-t-20 text-c" id="" *ngIf="ProjectDeclarations.length>0">
    <tr>
      <th>政策文件名称</th>
      <th>享受政策条款名称/专项名称</th>
      <th>扶持/补贴总金额(万元)</th>
      <th class="nowrap">年份</th>
      <th class="nowrap">实施部门</th>
    </tr>
    <tr *ngFor="let item of ProjectDeclarations">
      <td class="table-label text-l">{{item.fileName}}</td>
      <td class="table-label text-l">{{item.termName}}</td>
      <td class="nowrap">{{item.supportTotalamount}}</td>
      <td class="nowrap">{{item.yearStr}}</td>
      <td class="nowrap">{{item.department}}</td>
    </tr>
  </table>
  <div class="load-more-info text-c" *ngIf="findParams.page < pageParams.totalPages">
    <div class="load-more-con" (click)="getGovernmentProject()"><span class="fa fa-2x fa-angle-double-down"></span>加载更多</div>
  </div>
  <div class="no-data-tips no-data-tips-full" *ngIf="ProjectDeclarations.length<1">
    <span class="tips-bg"></span>
    {{GovernmentProjectTips}}
  </div>
</div>
  </perfect-scrollbar>
</div>
