<!-- 公共性预算 -->
<perfect-scrollbar>
  <div class="animated">
    <div class="chose-time flex">
      <div class="chose-time-left flex-cell">
        <div class="input-group date fl" id="datetimepicker-maceco" data-date="" data-date-format="yyyy">
          <input class="form-control" size="16" type="text" [ngModel]="revenueTime" readonly>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
      <div class="chose-time-right  flex-cell" style="display:none">
        <div class="input-group date fl" id="datetimepicker2" data-date="" data-date-format="yyyy">
          <input class="form-control" size="16" type="text" value="" readonly>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="flex">
      <div class="flex-cell">
        <div class="flex-item" echarts [options]="budgetOptions"></div>
      </div>
      <div class="flex-cell">
        <div class="flex-item" echarts [options]="budgetDetailOptions"></div>
      </div>
    </div>
    <div class="flex">
      <div class="flex-cell">
        <table class="table table-bordered text-c" id="table1">
          <tr>
            <th>季度</th>
            <th>金额</th>
            <th>同比增速</th>
          </tr>
          <tr [hidden]="budgetDataList.length<1" *ngFor="let item of budgetDataList">
            <td>{{item.quarterInfo}}</td>
            <td>{{item.budget}}千万</td>
            <td>{{item.addSpeed}}%</td>
          </tr>
          <tr *ngIf="budgetDataList.length<1">
            <td colspan="3">暂无信息！</td>
          </tr>
        </table>
      </div>
      <div class="flex-cell">
        <table class="table table-bordered" id="table2">
          <tr>
            <td>类型</td>
            <td>金额</td>
          </tr>
          <tr>
            <td>环保</td>
            <td>849万元</td>
          </tr>
          <tr>
            <td>公共交通建设</td>
            <td>425万元</td>
          </tr>
          <tr>
            <td>民生</td>
            <td>318万元</td>
          </tr>
          <tr>
            <td>社保医疗</td>
            <td>425万元</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</perfect-scrollbar>
