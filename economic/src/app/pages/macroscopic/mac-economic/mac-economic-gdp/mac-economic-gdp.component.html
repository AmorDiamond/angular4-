<!-- 高新区GDP -->
<perfect-scrollbar>
    <div class="animated">
      <div class="chose-time flex">
          <div class="chose-time-left flex-cell">
              <div class="input-group date fl" id="datetimepicker-maceco" data-date="" data-date-format="yyyy">
                  <input class="form-control" size="16" type="text" [ngModel]="revenueTime" readonly>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              </div>
          </div>
          <div class="chose-time-right  flex-cell">
              <div class="input-group date fl" id="datetimepicker2" style="display:none" data-date="2017" data-date-format="yyyy">
                  <input class="form-control" size="16" type="text" value="2017" readonly>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              </div>
          </div>
      </div>
      <div class="flex">
          <div class="flex-cell">
              <div class="flex-item" echarts [options]="gdpOptions"></div>
          </div>
          <div class="flex-cell">
              <div class="flex-item" echarts [options]="gdpGrowthRateOptions"></div>
          </div>
      </div>
      <div class="flex">
          <div class="flex-cell">
              <table class="table table-bordered text-c" id="GDP-info">
                  <tr><th>季度</th><th>金额</th></tr>
                  <tr *ngFor="let item of gdpDataList" [hidden]="gdpDataList.length<1"><td>{{item.quarterInfo}}</td><td>{{item.economicOutput}}亿元</td></tr>
                  <tr *ngIf="yearTotalOutput"><td>总计</td><td>{{yearTotalOutput.toFixed(2)}}亿元</td></tr>
                  <tr *ngIf="gdpDataList.length<1"><td colspan="2">暂无信息！</td></tr>
              </table>
          </div>
          <div class="flex-cell">
              <table class="table table-bordered text-c" id="GDP-change-info">
                  <tr><th>地区</th><th>增速</th></tr>
                  <tr *ngFor="let item of gdpAddSpeedList" [hidden]="gdpAddSpeedList.length<1"><td>{{item.areaRange}}</td><td>{{item.addSpeed}}%</td></tr>
                  <tr *ngIf="gdpAddSpeedList.length<1"><td colspan="2">暂无信息！</td></tr>
              </table>
          </div>
      </div>
    </div>
</perfect-scrollbar>
